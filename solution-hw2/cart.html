<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">

    <title>Shopping Cart</title>

    <!-- Links to obtain fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  
  
  <body>

    <header>
      <a class="logo" href="index.html">
        <img class="logo" src="../assets/logo/logo-01.svg" width="400" alt="Bun Bun Bake Shop logo" />
      </a>
      <nav class="header-right">
        <div class="menu">
          <a href="index.html">
            <span class="current-page">PRODUCTS</span>
          </a>
          <a href="cart.html">
            <span class="menu-link">CART</span></a>
        </div>
        <hr class="top-separator">
        <h1 class="current-page-heading">Shopping Cart</h1>
      </nav>
  </header>
    
<!-- create a large div class around both shopping cart entries to adjust margins;
Stick the <hr> inside the first large div, to make easier to adjust margins-->

    

    <div class="shopping-cart">
      <section class="shopping-cart-card">
        <div class="shopping-cart-image-and-remove">
          <img class="shopping-cart-card-image" src="../assets/products/original-cinnamon-roll.jpg" width="200" alt="Original cinnamon roll" />
          <div class="remove">
            Remove
          </div>
        </div>
        <p class="shopping-cart-text">
            Original Cinnamon Roll
            <br />
            Glazing: Keep original
            <br />
            Pack Size: 1
        </p>

        <h1>$2.49</h1>
      </section>

      <section class="shopping-cart-card">
        <div class="shopping-cart-image-and-remove">
          <img class="shopping-cart-card-image" src="../assets/products/double-chocolate-cinnamon-roll.jpg" width="200" alt="Original cinnamon roll" />
          <div class="remove">
            Remove
          </div>
        </div>
        <p class="shopping-cart-text">
            Double Chocolate Cinnamon Roll
            <br />
            Glazing: Sugar milk
            <br />
            Pack Size: 6
        </p>

        <h1>$27.45</h1>
      </section>

      <hr class="total-separator" />
    </div>

      

    <section class="checkout">
      <p id="total-price-text">Total: $29.94</p>
      <button class="checkout-button" type="button">
        Checkout
      </button>
    </section>
      

    

  </body>
</html>
